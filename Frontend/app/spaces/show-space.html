<section>
<h2>Name: {{spacescontroller.currentspace.name}} </h2>
<ul>
  <li>Price: {{spacescontroller.currentspace.price}}</li>
  <li>Location: {{spacescontroller.currentspace.location}} </li>
  <li>Size: {{spacescontroller.currentspace.size}}</li>
  <li>Property type: {{spacescontroller.currentspace.property_type}} </li>
<button ng-click='spacescontroller.editSpace(spacescontroller.currentspace)'>Edit Space</button>
<button ng-click='spacescontroller.deleteSpace(spacescontroller.currentspace)'>Delete Space</button>
</ul>

</section>
