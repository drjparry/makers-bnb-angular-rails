
<h2>Lists by default all spaces</h2>
{{ "This should be currentspace id =>" + spacescontroller.currentspace.id }}
<section ng-init='spacescontroller.getSpaces()'>
<a href='#/new'>Add new space</a>
<ul ng-repeat='space in spacescontroller.spaces'>
  <li>{{space.id}}:{{space.name}} <button ng-click='spacescontroller.showSpace(space)'>View Space</button></li>
</ul>


</section>
