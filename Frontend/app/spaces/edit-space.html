
<form novalidate class='edit-space-form'>
name: <input type='text' ng-model='spacescontroller.currentspace.name' /><br/>
price: <input type='integer' ng-model='spacescontroller.currentspace.price' /><br/>
location: <input type='text' ng-model='spacescontroller.currentspace.location' /><br/>
size: <input type='float' ng-model='spacescontroller.currentspace.size' /><br/>
property type: <input type='text' ng-model='spacescontroller.currentspace.property_type' /><br/>
<input type='submit' ng-click='spacescontroller.updateSpace(spacescontroller.currentspace)' value='Update space' />
</form>
